<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/visualLogin/geralLogin/styleLogin.css">
    <title>Atividade Login</title>
    <script src="/scriptLogin/scriptLogin.js"></script>
</head>
<body>
    <div id="container">
        <div>
            <p id="EPTRAN">EPTRAN</p>
        </div>
        <section>

            <div id="foto">
                <img src="/visualLogin/imagensLogin/cara.png" alt="">
                <p id="login">LOGIN</p>
            </div>
            <form id="pai">
                <div class="campo">
                    <label for="name">Nome:</label><br>
                    <input type="text" id="name" name="name"><br>
                </div>
                <div class="campo">
                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" name="senha"><br>
                </div>
                <div id="btn">
                    <button id="processa" type="button" onclick="salvarDados()">Entrar</button>
                </div>
                <div class="ESS">
                    <div >
                        <a link rel="stylesheet" href="" >Esueceu sua senha?</a>
                    </div>
                    <div class="ESS">
                        <a link rel="stylesheet" href="" >Cadastre-se:</a>
                    </div>
                </div>
            </form>
        </section>
    </div>    
</body>
</html>
