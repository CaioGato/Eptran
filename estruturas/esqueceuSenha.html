<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/esqueceuSenha.css">
    <title>Trocar senha</title>
    <script src="/scripts/cadastro.js"></script>
</head>
<body>
    <div>
        <div id="EPTRAN">
            <p>EPTRAN</p>
        </div>
        <div class="login-box">
            <form action="" id="formulario" method="post" name="formulario">
                <div class="darkmode">
                    <button id="toggle-button" onclick="darkmode()">Dark Mode</button>
                </div>
                <div id="foto">
                <div>
                    <p id="Trocar">Trocar a Senha</p>
                    <p id="texto">Identifique-se para receber um e-mail com as instruções e o link para criar uma nova senha.</p>
                </div>
                <div class="user-box">
                    <input type="text" name="e-mail" required="e-mail">
                    <label for="e-mail">E-mail:</label>
                </div>
                <button>Cancelar</button>
                <button>Enviar senha</button>
            </form>
        </div>
    </div>    
</body>
</html>
